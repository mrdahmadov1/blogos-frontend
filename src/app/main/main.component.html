<nz-layout class="layout">
  <nz-sider nzCollapsible nzBreakpoint="lg" [nzCollapsedWidth]="0">
    <div class="logo">Blogos</div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li *ngIf="currentUser.role === 'admin'" nz-menu-item [nzSelected]="router.url === '/users'">
        <a routerLink="/users"><span>Users</span></a>
      </li>
      <li nz-menu-item [nzSelected]="router.url === '/posts'">
        <a routerLink="/posts"><span>All Posts</span></a>
      </li>
      <li *ngIf="currentUser.role === 'user'" nz-menu-item [nzSelected]="router.url === '/my-posts'">
        <a routerLink="/my-posts"><span>My Posts</span></a>
      </li>
      <li nz-menu-item [nzSelected]="router.url === '/profile'">
        <a routerLink="/profile"><span>Profile</span></a>
      </li>
      <li nz-menu-item (click)="logout()">
        <span>Log out</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
