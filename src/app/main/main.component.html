<nz-layout class="layout">
  <nz-sider nzCollapsible nzBreakpoint="lg" [nzCollapsedWidth]="0">
    <div class="logo">
      <img src="logo.png" alt="Blogos Logo">logos
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-menu-item [nzSelected]="router.url === '/users'">
        <a  routerLink="/users"><span>Users</span></a>
      </li>
      <li nz-menu-item>
        <span>All Posts</span>
      </li>
      <li nz-menu-item>
        <span>My Posts</span>
      </li>
      <li nz-menu-item>
        <span>Profile</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-content>
      <div class="inner-content"><router-outlet/></div>
    </nz-content>
  </nz-layout>
</nz-layout>
