<app-auth-form
  [formGroup]="resetPasswordForm"
  [title]="'Set new password'"
  [fields]="[
    { type: 'password', formControlName: 'password', placeholder: 'Password', errorTip: 'Please input your password!' },
    { type: 'password', formControlName: 'passwordConfirm', placeholder: 'Confirm Password', errorTip: 'Please input your password confirm!' }
  ]"
  [buttonText]="'Send'">
</app-auth-form>
